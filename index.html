<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoD Running</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: url("img/background/morning.png") no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin: 20px 0;
    }

    #character-selection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .character-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
    }

    .character-card img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      cursor: pointer;
    }

    .character-name {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    canvas {
      display: none;
      background: url("img/background/morning.png") no-repeat center center;
      background-size: cover;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>CoD Running</h1>
  <div id="character-selection">
    <div class="character-card">
      <img src="img/character/ghost.png" data-character="ghost">
      <div class="character-name">Ghost</div>
    </div>
    <div class="character-card">
      <img src="img/character/horangi.png" data-character="horangi">
      <div class="character-name">Horangi</div>
    </div>
    <div class="character-card">
      <img src="img/character/konig.png" data-character="konig">
      <div class="character-name">Konig</div>
    </div>
    <div class="character-card">
      <img src="img/character/krueger1.png" data-character="krueger1">
      <div class="character-name">Krueger1</div>
    </div>
    <div class="character-card">
      <img src="img/character/krueger2.png" data-character="krueger2">
      <div class="character-name">Krueger2</div>
    </div>
    <div class="character-card">
      <img src="img/character/nikto.png" data-character="nikto">
      <div class="character-name">Nikto</div>
    </div>
    <div class="character-card">
      <img src="img/character/zero.png" data-character="zero">
      <div class="character-name">Zero</div>
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="300"></canvas>

  <script src="game.js"></script>
</body>
</html>
