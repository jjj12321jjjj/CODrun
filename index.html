<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>COD Runner</title>
<style>
    body { margin: 0; overflow: hidden; }
    #characterSelect { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; z-index: 10; }
    .character-item { display: flex; flex-direction: column; align-items: center; }
    #characterSelect img { width: 140px; height: 140px; object-fit: contain; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
    #characterSelect img:hover { border-color: gold; }
    .character-name { margin-top: 8px; font-size: 1.1em; color: #222; font-weight: bold; font-family: sans-serif; text-align: center; }
    canvas { display: block; margin: 0 auto; background: #eee; }
</style>
</head>
<body>

<div id="characterSelect">
    <div class="character-item">
        <img src="./img/character/konig.png" alt="Konig">
        <span class="character-name">Konig</span>
    </div>
    <div class="character-item">
        <img src="./img/character/horangi.png" alt="Horangi">
        <span class="character-name">Horangi</span>
    </div>
    <div class="character-item">
        <img src="./img/character/krueger1.png" alt="Krueger1">
        <span class="character-name">Krueger</span>
    </div>
    <div class="character-item">
        <img src="./img/character/krueger2.png" alt="Krueger2">
        <span class="character-name">Krueger</span>
    </div>
    <div class="character-item">
        <img src="./img/character/nikto.png" alt="Nikto">
        <span class="character-name">Nikto</span>
    </div>
</div>

<canvas id="canvas"></canvas>

<script src="game.js"></script>
</body>
</html>
