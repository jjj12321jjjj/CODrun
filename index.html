<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoD running</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }

    #character-selection {
      margin-top: 50px;
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .character-grid img {
      width: 120px;  /* 기존보다 크게 (2~3배) */
      height: auto;  /* 비율 유지 */
      cursor: pointer;
      transition: transform 0.2s;
    }

    .character-grid img:hover {
      transform: scale(1.1);
    }

    #gameCanvas {
      display: none;
      background: #ffffff;
      margin: 20px auto;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div id="character-selection">
    <h1>CoD running</h1>
    <div class="character-grid">
      <img src="img/character/horangi.png" alt="Horangi" data-character="horangi">
      <img src="img/character/konig.png" alt="Konig" data-character="konig">
      <img src="img/character/krueger1.png" alt="Krueger1" data-character="krueger1">
      <img src="img/character/krueger2.png" alt="Krueger2" data-character="krueger2">
      <img src="img/character/nikto.png" alt="Nikto" data-character="nikto">
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="300"></canvas>

  <script src="game.js"></script>
</body>
</html>
