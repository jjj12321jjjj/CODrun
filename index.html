<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Dino Run</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      background: #fafafa;
      font-family: Arial, sans-serif;
    }
    #characterSelect {
      margin-top: 100px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    canvas {
      display: none;
      border: 1px solid #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- 캐릭터 선택 화면 -->
  <div id="characterSelect">
    <h1>캐릭터 선택하기</h1>
    <button onclick="selectCharacter('horangi')">호랑이</button>
    <button onclick="selectCharacter('konig')">Konig</button>
    <button onclick="selectCharacter('krueger1')">Krueger1</button>
    <button onclick="selectCharacter('krueger2')">Krueger2</button>
    <button onclick="selectCharacter('nikto')">Nikto</button>
  </div>

  <!-- 게임 캔버스 -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <!-- 선인장 이미지 -->
  <img id="cactusImg" src="img/cactus.png" style="display:none" alt="cactus">

  <!-- 게임 스크립트 -->
  <script src="game.js"></script>
</body>
</html>
