<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoD running</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url("img/background/morning.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #character-selection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .character-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .character-card:hover {
      transform: scale(1.1);
    }

    .character-card img {
      width: 70px;   /* 가로 고정 */
      height: auto;  /* 세로는 원본 비율 유지 */
    }

    .character-name {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #222;
    }

    canvas {
      display: none;
      background: #fff;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>CoD running</h1>

  <div id="character-selection">
    <div class="character-card">
      <img src="img/character/dino1.png" data-character="dino1" alt="Dino 1">
      <div class="character-name">Dino 1</div>
    </div>
    <div class="character-card">
      <img src="img/character/dino2.png" data-character="dino2" alt="Dino 2">
      <div class="character-name">Dino 2</div>
    </div>
    <div class="character-card">
      <img src="img/character/dino3.png" data-character="dino3" alt="Dino 3">
      <div class="character-name">Dino 3</div>
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script src="game.js"></script>
</body>
</html>
