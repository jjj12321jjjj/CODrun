<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoD running</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url("img/background/morning.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #character-selection {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* ✅ 한 줄에 3개 */
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
      padding: 0 20px;
    }

    .character-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      width: 80px;
    }

    .character-card:hover {
      transform: scale(1.1);
    }

    .character-card img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .character-name {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #222;
      text-align: center;
    }

    canvas {
      display: none;
      background: #fff;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>CoD running</h1>

  <div id="character-selection">
    <div class="character-card">
      <img src="img/character/ghost.png" data-character="ghost" alt="Ghost">
      <div class="character-name">Ghost</div>
    </div>
    <div class="character-card">
      <img src="img/character/horangi.png" data-character="horangi" alt="Horangi">
      <div class="character-name">Horangi</div>
    </div>
    <div class="character-card">
      <img src="img/character/konig.png" data-character="konig" alt="Konig">
      <div class="character-name">Konig</div>
    </div>
    <div class="character-card">
      <img src="img/character/krueger1.png" data-character="krueger1" alt="Krueger 1">
      <div class="character-name">Krueger 1</div>
    </div>
    <div class="character-card">
      <img src="img/character/krueger2.png" data-character="krueger2" alt="Krueger 2">
      <div class="character-name">Krueger 2</div>
    </div>
    <div class="character-card">
      <img src="img/character/nikto.png" data-character="nikto" alt="Nikto">
      <div class="character-name">Nikto</div>
    </div>
    <div class="character-card">
      <img src="img/character/zero.png" data-character="zero" alt="Zero">
      <div class="character-name">Zero</div>
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script src="game.js"></script>
</body>
</html>
