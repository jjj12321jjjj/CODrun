<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>COD Runner</title>
<style>
    #characterSelect {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
    justify-items: center;
    align-items: center;
    position: absolute;
    z-index: 10;
    }
    .character-item {
    display: flex;
    flex-direction: column;
    }
    .character-name {
    margin-top: 8px;
    font-size: 1.1em;
    color: #222;
    font-weight: bold;
    font-family: sans-serif;
    text-align: center;
    }
    #characterSelect img {
    width: 140px;
    height: 140px;
    object-fit: contain;
    cursor: pointer;
    border: 2px solid transparent;
    transition: 0.2s;
    }
    #characterSelect img:hover {
    border-color: gold;
    }
</style>
</head>
<body>

<div id="characterSelect">
    <div class="character-item">
        <img src="./img/character/konig.png" alt="Konig">
        <span class="character-name">Konig</span>
    </div>
    <div class="character-item">
        <img src="./img/character/horangi.png" alt="Horangi">
        <span class="character-name">Horangi</span>
    </div>
    <div class="character-item">
        <img src="./img/character/krueger1.png" alt="Krueger1">
        <span class="character-name">Krueger</span>
    </div>
    <div class="character-item">
        <img src="./img/character/krueger2.png" alt="Krueger2">
        <span class="character-name">Krueger</span>
    </div>
    <div class="character-item">
        <img src="./img/character/nikto.png" alt="Nikto">
        <span class="character-name">Nikto</span>
    </div>
</div>

<canvas id="canvas"></canvas>

<script src="game.js"></script>
</body>
</html>
