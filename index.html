<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoD Running</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff; /* ← CSS 배경 제거 */
    }
    #character-selection {
      text-align: center;
    }
    .character-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
    }
    .character-option {
      cursor: pointer;
    }
    .character-option img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="character-selection">
    <h1>CoD Running</h1>
    <div class="character-grid">
      <div class="character-option" onclick="selectCharacter('ghost')">
        <img src="img/character/ghost.png" alt="Ghost" />
        <p>Ghost</p>
      </div>
      <div class="character-option" onclick="selectCharacter('horangi')">
        <img src="img/character/horangi.png" alt="Horangi" />
        <p>Horangi</p>
      </div>
      <div class="character-option" onclick="selectCharacter('konig')">
        <img src="img/character/konig.png" alt="Konig" />
        <p>Konig</p>
      </div>
      <div class="character-option" onclick="selectCharacter('krueger1')">
        <img src="img/character/krueger1.png" alt="Krueger1" />
        <p>Krueger1</p>
      </div>
      <div class="character-option" onclick="selectCharacter('krueger2')">
        <img src="img/character/krueger2.png" alt="Krueger2" />
        <p>Krueger2</p>
      </div>
      <div class="character-option" onclick="selectCharacter('nikto')">
        <img src="img/character/nikto.png" alt="Nikto" />
        <p>Nikto</p>
      </div>
      <div class="character-option" onclick="selectCharacter('zero')">
        <img src="img/character/zero.png" alt="Zero" />
        <p>Zero</p>
      </div>
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="300" style="display:none;"></canvas>

  <script src="game.js"></script>
</body>
</html>
